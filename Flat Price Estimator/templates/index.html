    <script>

        document.getElementById('inputForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {};
            new FormData(this).forEach((value, key) => formData[key] = value);

            try {
                const res = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await res.json();
                document.getElementById('responseBox').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
            document.getElementById('responseBox').textContent = '‚ùå Error: ' + error.message;
            }
        });
    </script>
